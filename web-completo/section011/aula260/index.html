    <script>
        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal {
            constructor()  {
                super()
                this.orelha = 'Grandes'

            }
            
            correr() {
                console.log('Correr')
            }

            rosnar() {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = 'Curto'
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor() {
                super()
                this.fala = true
            }

            falar() {
                console.log('Falae')
            }
        }
    </script>
