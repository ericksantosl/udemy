<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="museu">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="depoimento">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="#">
                        <fieldset>
                            <legend>Selecione uma Data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data">

                            <label for="qtd">Qtd. pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" name="qtd" id="qtd">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="#">
                        <img src="img/imagem1.jpg" alt="img1" height="93px" width="93px">
                    </a>
                    <a href="#">
                        <img src="img/imagem2.jpg" alt="img2" height="93px" width="93px">
                    </a>
                    <a href="#">
                        <img src="img/imagem3.jpg" alt="img3" height="93px" width="93px">
                    </a>
                    <a href="#">
                        <img src="img/imagem4.jpg" alt="img4" height="93px" width="93px">
                    </a>
                </section>
            </aside>
        </main>

    </div>
</body>
</html>
