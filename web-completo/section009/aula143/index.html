<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans - Finanças Pessoais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/android?f=brands&s=solid">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" alt="logo">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-outline-light ms-4">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p>Usado por mais 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>

                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                                <button type="button" class="btn btn-primary">Cadastre-se</button>
                            </div>
                        </form>

                        <p>
                            Disponível para <a href="#" class="btn btn-outline-light"><i class="fa-brands fa-android fa-lg"></i></a><a href="#" class="btn btn-outline-light ms-1"><i class="fa-brands fa-apple"></i></a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="img/capa-mulher.png" alt="capa-mulher">
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/73cad1ce43.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
