<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Jumbotron e alinhamento de imagens</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .marcador {
        background-color: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background-color: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>

  </head>

  <body>
    <div class="container marcador-container">
      <h2>Largura Fixa</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col">Área 2</div>
        <div class="marcador col">Área 3</div>
        <div class="marcador col">Área 4</div>
      </div>

      <h2>Largura Automática</h2>
      <div class="row">
        <div class="marcador col">Área 1</div>
        <div class="marcador col-4">Área 2</div>
        <div class="marcador col-6">Área 3</div>
      </div>

      <h2>Largura Empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">Área 1</div>
        <div class="marcador col-sm">Área 2</div>
        <div class="marcador col-sm">Área 3</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador col-md-4 order-2">Área 1</div>
        <div class="marcador col-md-4 order-1">Área 2</div>
        <div class="marcador col-md-4 order-3">Área 3</div>
      </div>

      <h2>Offset</h2>
      <div class="row">
        <div class="marcador col-md-6 offset-3">
          Login
        </div>
      </div>

      <h2>Offset Múltiplos</h2>
      <h2>Aninhamento</h2>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
