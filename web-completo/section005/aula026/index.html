<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 5px;
        }

        form {
            width: 40%;
        }

        fieldset {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="#">
        <div>
            <label for="itext">Login</label>
            <input type="text" name="text" id="itext">
        </div>
        <div>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha">
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>

    <h1>Cadastre-se</h1>
    <form action="#">
        <div>
            <label for="itext">Login</label>
            <input type="text" name="text" id="itext">
        </div>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Interesses</legend>
            <div>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
            </div>
            <div>
                <input type="checkbox" name="net" id="inet">
                <label for="inet">Netflix</label>
            </div>
        </fieldset>
        <div>
            <select name="est" id="iest">
                <option value="AL">Alagoas</option>
                <option value="AM">Amazonas</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MA">Maranhão</option>
            </select>
        </div>
        <div>
            <textarea name="texto" placeholder="Digite suas observações"></textarea>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
